	<span [hidden]="!inputVisible" style="margin-left:-18px;">
		<span>I </span> <input type="text" [placeholder]="placeholder" class="yourName" [style.width.px]="inputWidth" [(ngModel)]="name" (keyup)="checkName($event)" (keyDown.enter)="moveOn()" />

		<span class="animated" [ngClass]="{'hidden':!hasName , 'fadeIn':hasName}" > am here now.</span>
	</span>
</div>
